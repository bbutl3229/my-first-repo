<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat Example</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="left-sec">
                <img src="assets/img/default-avatar-profile-icon-social-media-user-image-gray-avatar-icon-blank-profile-silhouette-illustration-vector-removebg-preview (1).png" alt="">
                <p id="username">username</p>
            </div>
            <div class="right-sec">
                <div class="dropdown">
                    <button id="alert"><ion-icon name="warning-outline"></ion-icon></button>
                    <div class="dropdown-content">
                        <p>This is a demo for an upcoming chat app! Some features may not be available yet.</p>
                      </div>
                </div>
                <div class="dropdown">
                    <button id="notifications"><ion-icon name="notifications-outline"></ion-icon></button>
                    <div class="dropdown-content">
                        <p>Unavailable.</p>
                      </div>
                </div>
                <div class="dropdown">
                    <button id="friends"><ion-icon name="people-outline"></ion-icon></button>
                    <div class="dropdown-content">
                        <p>Unavailable.</p>
                      </div>
                </div>
                <div class="dropdown">
                    <button id="wallet"><ion-icon name="wallet-outline"></ion-icon></button>
                    <div class="dropdown-content">
                        <p>Unavailable.</p>
                      </div>
                </div>
                <div class="dropdown">
                    <button id="menu"><ion-icon name="grid-outline"></ion-icon></button>
                    <div class="dropdown-content">
                        <p>Unavailable.</p>
                      </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="chat-area">
        
    </div>

    <div id="message-box">
        <input type="text" id="message-input" placeholder="Type here..." />
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>
    
    <script>
    const messageInput = document.getElementById("message-input");
    const chatArea = document.getElementById("chat-area");

    const style = document.createElement('style');
    style.innerHTML = `
    @keyframes popUpAnimation {
        0% {
            opacity: 0;
            transform: translateY(10px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }`;

    document.head.appendChild(style);

    messageInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            const message = messageInput.value.trim(); 

            if (message) {
                const messageElement = document.createElement("div");
                messageElement.classList.add("chat-message");
                messageElement.textContent = message; 

                messageElement.style.position = "relative";
                messageElement.style.animation = "popUpAnimation 0.4s ease-out"; 

                chatArea.appendChild(messageElement);

                chatArea.scrollTop = chatArea.scrollHeight;

                messageInput.value = "";
            }
        }
    });
    </script>
</body>
</html>
